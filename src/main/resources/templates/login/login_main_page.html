<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login main page</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body class="p-3 mb-2 bg-dark-subtle text-emphasis-dark">
<h1 class="text-center">Here You can create an account or log in!</h1><br><br>

<div class="d-grid gap-2 col-4 mx-auto">
<a class="btn btn-outline-success btn-lg" th:href="@{/authentication/account}" role="button">Utw√≥rz konto</a>
</div><br><br>

<form class="row g-3 was-validated" action="#" th:action="@{/authentication/process}" method="POST">
    <h5>Put Your username and password</h5>
    <div class="col-md-3">
        <label for="usernameValid" class="form-label">Username</label>
        <input type="text" th:name="username" class="form-control" id="usernameValid" required>
        <div class="invalid-feedback">Enter username</div>
        <div class="valid-feedback">Looks good!</div>
    </div>
    <div class="col-md-3">
        <label for="passwordValid" class="form-label">Password</label>
        <input type="text" th:name="password" class="form-control" id="passwordValid" required>
        <div class="invalid-feedback">Enter password</div>
        <div class="valid-feedback">Looks good!</div>
    </div>
    <div>
        <button class="btn btn-primary" type="submit">Log in!</button>
    </div>
</form>


</body>
</html>
